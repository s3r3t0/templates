name: Awesome Bot

on:
  push:
    branches:
      - main

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        
    - name: Install Awesome Bot
      run: gem install awesome_bot
      
    - name: Verify links
      run: awesome_bot README.md --skip-save-results
